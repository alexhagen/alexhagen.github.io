---
layout: default
---
<div class="publication">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="publication-author-list">
    	{% for author in page.authors %}
    		<span class="publication-author">{{ author }}</span>
    	{% endfor %}
    </p>
    <p class="post-meta">{{ page.date | date: "%Y" }}</p>
    <p class="post-meta">{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
