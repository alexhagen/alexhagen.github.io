---
layout: default
---
<div class="publication">

  <header class="publication-header">
    <h1 class="publication-title">{{ page.title }}</h1>
    <p class="publication-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="publication-content">
    {{ content }}
  </article>

</div>
