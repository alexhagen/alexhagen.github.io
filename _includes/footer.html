<div class="push"></div>
  <footer>
    <aside class="wrap">
    <div>
      <div class="footer-col-4">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

      <div class="social">
        <ul>
            <li><a id="mail" href="mailto:{{ site.owner.email }}"><span class="foot-link">Contact Me</span></a></li>
        </ul>
      </div>

      <div class="footer-col-4">
        <h1>Publications</h1>
          <ul>
            {% for post in site.categories.publications | limit:3 %}
              <li>
                <a class="recent-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <span class="date">
                  {{ post.date | date: "%b %Y" }}
                </span>
              </li>
            {% endfor %}
          </ul>
      </div>
    </aside>
  </footer>

  <!-- If they're out, get some from the cellar -->
  <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="{{ site.url }}/assets/js/retina.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ site.url }}/assets/js/scripts.js"></script>


  </body>
</html>
